 
//
// This is an alternate startup script for Luxtorpeda Yamagi Quake II,
// overriding the default.cfg from pak0.pak.
//
// !!! PLEASE DO NOT ALTER THIS FILE !!!
//
// Instead, put your custom stuff in autoexec.cfg. It's also executed
// at startup.
//

//
// Key bindings
//

unbindall

bind	1		"use Blaster"
bind	2		"use Shotgun"
bind	3		"use Super Shotgun"
bind	4		"use Machinegun"
bind	5		"use Chaingun"
bind	6		"use Grenade Launcher"
bind	7		"use Rocket Launcher"
bind	8		"use HyperBlaster"
bind	9		"use Railgun"
bind	0		"use BFG10K"

bind	MOUSE1		+attack

bind	w		+forward
bind	s		+back
bind	a		+moveleft
bind	d		+moveright
bind	c		+movedown
bind	SPACE		+moveup

bind	UPARROW		+forward
bind	DOWNARROW	+back
bind	LEFTARROW	+moveleft
bind	RIGHTARROW	+moveright
bind	CTRL		+movedown
bind	MOUSE2		+moveup

bind	SHIFT		+speed

bind	TAB		inven
bind	ENTER		invuse
bind	[		invprev
bind	]		invnext
bind	BACKSPACE	invdrop

bind	MWHEELDOWN	weapprev
bind	MWHEELUP	weapnext

bind	q		"use quad damage"
bind	p		"use power shield"

bind	PAUSE		pause

bind	F1		"cmd help"
bind	F5		"echo Quick Saving...; wait; save quick"
bind	F9		"echo Quick Loading...; wait; load quick"

bind	t		messagemode

// controller support

bind JOY1 "+moveup"
bind JOY2 "+movedown"
bind JOY3 "invuse"
bind JOY5 "+speed"
bind JOY6 "inven"
bind JOY8 "cmd help"
bind JOY11 "centerview"
bind HAT_UP "weapprev"
bind HAT_RIGHT "invnext"
bind HAT_DOWN "weapnext"
bind HAT_LEFT "invprev"
bind TRIG_RIGHT "+attack"

set joy_axis_leftx "sidemove"
set joy_axis_leftx_threshold "0.15"
set joy_axis_lefty "forwardmove"
set joy_axis_lefty_threshold "0.15"
set joy_axis_rightx "yaw"
set joy_axis_rightx_threshold "0.15"
set joy_axis_righty "pitch"
set joy_axis_righty_threshold "0.15"
set joy_axis_triggerleft "triggerleft"
set joy_axis_triggerleft_threshold "0.15"
set joy_axis_triggerright "triggerright"
set joy_axis_triggerright_threshold "0.15"
set joy_expo "2.0"
set joy_forwardsensitivity "1.0"
set joy_haptic_magnitude "0.0"
set joy_pitchsensitivity "1.0"
set joy_sidesensitivity "1.0"
set joy_upsensitivity "1.0"
set joy_yawsensitivity "1.0"

//
// Default cvars
//

set	viewsize	100
set	sensitivity	3
set	crosshair	1
set	cl_run		1
set	hand		0
set	m_pitch		0.022
set	m_yaw		0.022
set	m_forward	1
set	m_side		0.8
set	lookspring	0
set	lookstrafe	0
set	freelook	1
set	vid_fullscreen	1
set	vid_gamma	1.3
set	r_mode		-2
set	vid_renderer	"gl3"
set	gl_anisotropic	16
set	gl_msaa_samples	8
